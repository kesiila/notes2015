<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
	    <!-- build:css /styles/base_common.css -->   
	    <link rel="stylesheet" type="text/css" href="/css/base_common.css"/>
	    <!-- endbuild -->
		<title>棒呆</title>
        <style>
            .modernise {
                width: 960px;
                margin: 15px auto;
                padding: 15px;
            }
            .modernise-warn {
                width: 100%;
                border: solid #ddd 1px;
                padding: 20px;
            }
            .modernise-warn h2 {
                margin-top: 0px;
                font-size: 20px ;
            }
            .modernise-warn__content {
                font-size: 18px;
                color: #999;
            }
            .modernise__content {
                padding: 0px;
                margin-top: 30px;
            }
            .modernise__content .content__prompt {

            }
            .modernise__content .content__prompt span {
                font-size: 18px;
                background-color: #2b8b3a;
                color: #fff;
                padding: 5px 10px;
            }

            li .li__text {
                margin-top: 15px;
                font-size: 18px;
                margin-bottom: 15px;
            }
            ul.content__browser {
                padding-left: 125px;
            }
            ul.content__browser li{
                width: 24%;
            }
            .strong {
                color:#d84c31;
            }
            li img {
                display: block;
                height: 80px;
                width: 80px;
            }
            .li__prompt {
                margin-top: 15px;
                font-size: 16px;
                color: #999;
            }
        </style>
	</head>
	<body>
        <div class="modernise container">
            <div class="modernise-warn">
                <div class="modernise-warn__title text-center"><h2>当前浏览器无法正常访问网站</h2></div>
                <div class="modernise-warn__content">为了给用户带来如同本地端的便捷体验，棒呆网站采用了新一代的web开发技术，旧版的浏览器将不再兼容。</div>
            </div>
            <div class="modernise__content">
                <div class="content__prompt"><span>你可选择如下方式：</span></div>
                <ul class="list-inline">
                    <li>
                        <div class="li__text">
                            1.如果您正在使用<span class="strong">360</span>，
                            <span class="strong">搜狗</span>等双核浏览器，请点击右上角切换到<span
                                class="strong">极速模式</span></div>
                        <div class="li__img" >
                            <img src="/img/change_browse_pattern.jpg" alt=""
                                style="width: 300px;height:150px;margin-right: auto;margin-left: auto"/></div>
                    </li>
                    <li style="width: 100%;">
                        <div class="li__text">2.升级浏览器 <span class="li__prompt">（点击上边任何一款浏览器升级，便可方便的使用棒呆）</span></div>
                        <ul class="list-inline content__browser">
                            <li>
                                <a href="http://www.baidu.com/s?wd=%E8%B0%B7%E6%AD%8C%E6%B5%8F%E8%A7%88%E5%99%A8&ie=utf-8&f=8&rsv_bp=1&tn=baidu&bs=%E8%B0%B7%E6%AD%8C">
                                    <img src="/img/chrome.jpg" alt="谷歌浏览器"/>
                                    <span>谷歌浏览器</span>
                                </a>
                            </li>
                            <li>
                                <a href="http://www.firefox.com.cn/">
                                    <img src="/img/firefox.jpg" alt="火狐浏览器"/>
                                    <span>火狐浏览器</span>
                                </a>
                            </li>
                            <li>
                                <a href="http://se.360.cn/">
                                    <img src="/img/360.png" alt="360浏览器"/>
                                    <span>360安全浏览器</span>
                                </a>
                            </li>
                            <li>
                                <a href="http://ie.sogou.com/">
                                    <img src="/img/sogou.jpg" alt="搜狗浏览器"/>
                                    <span>搜狗高速浏览器</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
	</body>
</html>
