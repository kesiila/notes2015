<div class="layout_content">
    <div class="layout_content_main no_sidebar height-noheader">
        <div class="mod_navbar">
            <div class="title">
                <h3><i class="icon-check mr_10"></i>我的活动</h3>
            </div>
            <div class="main">
                <div class="pull-right">
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>

        <div class="rightpanel-wrapper">
            <div class="height-nonav" wt-scroll>
                <dl class="frame" data-minheight="160">
                    <dt>
                    <ul class="tabs">
                        <li>
                            <a href="/tasks">私有活动</a>
                        </li>
                        <li>
                            <a class="active" href="/tasks/expired">分享活动</a>
                        </li>
                        <li>
                            <a href="/tasks/completed">下载活动</a>
                        </li>
                    </ul>

                    </dt>
                    <dd>
                    <div class="part-loading mt_20" data-ng-hide="part_loading_done"></div>
                    <div data-ng-show="part_loading_done">
                        <div class="empty-panel noborder"
                             data-ng-show="expired_tasks.length == 0">
                            <i class="icon-check"></i><br>
                            <span>没有分享的活动</span>
                        </div>
                        <div class="task-list-panel">
                            <div class="group-list" ng-show="expired_tasks.length > 0">
                                <hr/>
                                <div class="group-item" ng-repeat="task in expired_tasks">
                                    <div class="group-header" ng-show="$index==0">
                                        <span>分享活动</span>
                                        <span class="badge ml_20">{{expired_tasks.length}}</span>
                                    </div>
                                    <div class="group-task-item slide-trigger"
                                         ng-class="{true: 'active'}[task.tid==locator.show_detail_task_id]"
                                         ng-click="locator.to_task(task.pid, task.tid, true)">

                                        <div class="task-main">
                                            <a href="javascript:;" ng-click="js_complete_task($event, task)"
                                               class="task-check">
                                                <i ng-class="{0: 'icon-user', 1: 'icon-user'}[task.completed]"></i>
                                            </a>
                                            <span class="task-title">{{task.name}}</span>
                                        </div>
                                        <wt-badges task="task"></wt-badges>
                                        <div class="task-members">
                                            <wt-avatar ng-repeat="member in task.members" class="mr_5" member="member"
                                                       size="30"></wt-avatar>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>
