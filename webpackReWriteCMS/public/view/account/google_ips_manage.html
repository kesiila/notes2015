<div class="layout_content">

<div class="layout_content_main no_sidebar height-noheader">
<div class="mod_navbar">
    <div class="title">
        <h3><i class="icon-user mr_10"></i>谷歌地址设置</h3>
    </div>
    <div class="main">
        <div class="pull-right">

        </div>
    </div>
</div>

<div class="center-panel-container height-nonav" wt-scroll ng-show="global.loading_done">
<dl class="frame" data-minheight="160">
    <dt>
        <ng-include src="'/view/account/account_tabs.html'"></ng-include>
    </dt>
    <dd>
        <div class="f_l mr_115" style="width: 300px;">
            <div data-ng-hide="part_loading_done" class="part-loading mt_20"></div>
            <h4 ng-show="part_loading_done">谷歌地址:</h4>
            <div class="font-16 p_10 mt_5" style="border:1px dashed #000;" ng-show="part_loading_done && ip_list.length>0" ng-repeat="ip in ip_list track by $index">
                <span>{{ip}}</span>
                <span class="pull-right ml_30 cursor" title="测试" ng-click="ip_validate($index)"><i class=" icon-circle-arrow-right"></i></span>
                <span class="pull-right cursor" title="移除" ng-click="remove_ip($index)"><i class="icon-remove"></i></span>
            </div>
            <div ng-show="part_loading_done && ip_list.length==0">
                暂无谷歌地址
            </div>
        </div>
        <div style="width: 400px" class="f_l">
            <h4>批量添加谷歌地址:</h4>
            <div class="panel-section">

                <div class="col-xs-8 pl_0">
                    <textarea required="" ng-click="clear_set_ips()" ng-blur="set_mind_info()" class="message form-control help-block" rows="10" ng-model="ips">
                    </textarea>
                    <br>
                    <button ng-disabled="!ips || ips.indexOf('.')<=0"
                            class="btn btn-success mr_15" ng-click="set_invalid_ips()"
                            loading-status="is_setting" data-loading-text="保存中...">保存
                    </button>
                </div>

            </div>
        </div>
    </dd>
</dl>
</div>
</div>
</div>
