<div class="layout_content">    <div class="layout_content_main no_sidebar height-noheader">        <div class="mod_navbar">            <div class="title">                <h3><i class="icon-cogs mr_10"></i>团队设置</h3>                <span class="color_gray ml_15">{{team.name}}</span>            </div>            <div class="main">                <div class="pull-right">                </div>            </div>        </div>        <div class="center-panel-container">            <dl class="frame" data-minheight="160">                <dt>                    <ng-include src="'/view/team/team_admin_tabs.html'"></ng-include>                </dt>                <dd>                    <div class="part-loading mt_20" data-ng-hide="part_loading_done"></div>                    <div class="panel-section" data-ng-show="part_loading_done">                        <div class="center-box normal-box">                            <i class="center-box-icon icon-group"></i>                            <h5>修改团队成员配额</h5>                            <input wt-enter="js_change_team_quota()" wt-focus-event="js_team_quota_focus()"                                   ng-model="team_quota"                                   type="text" class="form-control" placeholder="请输入团队配额人数"/>                            <p class="alert alert-danger" data-ng-show="change_quota_error.length > 0">                                <i class="icon-remove-sign"></i> {{change_quota_error}}                            </p>                            <button class="btn btn-success btn-upgrade btn-block" ng-click="js_change_team_quota()"                                    data-loading-text="修改..."                                    loading-status="is_changing">修改配额                            </button>                            <span class="tips">如需帮助，请拨打 010-84787492 联系我们</span>                        </div>                    </div>                </dd>            </dl>        </div>    </div></div>
