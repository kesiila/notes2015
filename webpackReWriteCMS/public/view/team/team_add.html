
<div class="layout_content">
    <div class="layout_content_main no_sidebar height-noheader">
        <div class="mod_navbar">
            <div class="title">
                <h3><i class="icon-sitemap mr_10"></i>新建团队</h3>
            </div>
            <div class="main">
            </div>
        </div>
        <div class="height-nonav main-content" wt-scroll>

            <dl class="frame" data-minheight="160" data-ng-show="global.loading_done">
                <dt>
                    <span class="title">新建团队</span>
                <ul class="tabs">

                </ul>

                </dt>
                <dd>
                    <div class="panel-section">
                        <form name="add_team_form" wt-form-validate="{blurTrig:false,showMsg:false}" class="form-horizontal wt-form" novalidate>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">团队名称：</label>
                            <div class="col-xs-10">
                                <input name="team_name" ng-model="name" placeholder="团队名称" class="form-control" type="text" autofocus=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label">团队描述：</label>
                            <div class="col-xs-10">
                                <textarea ng-model="desc" placeholder="为团队添加简短描述（可选）" rows="4" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group" ng-show="add_team_form.$errors.length > 0">
                            <label class="col-xs-2 control-label"></label>
                            <div class="col-xs-10">
                                <div class="alert alert-danger">
                                    <i class="icon-remove-sign"></i> {{add_team_form.$errors[0]}}
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label"></label>
                            <div class="col-xs-10">
                                <button wt-form-submit="js_add_team(add_team_form, name, desc)" class="btn btn-success mr_15"
                                        data-loading-text="保存中..."
                                        loading-status="is_saving_team">创建新团队
                                </button>
                                <button ng-click="js_cancel()" class="btn float_left">取消</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </dd>
            </dl>
        </div>
    </div>
</div>
