<div class="layout_content height-noheader" ng-hide="permission == 64">
    <div class="layout_content_main no_sidebar">
        <div class="mod_navbar">
            <div class="title">
                <h3><i class="icon-sitemap mr_10"></i>{{current_team.name}}</h3>
            </div>
            <div class="main">
            </div>
        </div>
        <div class="height-nonav" wt-scroll>
            <div class="main-content" data-ng-show="global.loading_done">

                <dl class="frame" data-minheight="160">
                    <dt>
                        <span class="title">邀请成员</span>
                    <ul class="tabs">

                    </ul>

                    </dt>
                    <dd>
                        <form class="form-horizontal" role="form" name="invite_member_form" novalidate
                              wt-form-validate="{blurTrig:false,showMsg:false}" wt-enter="js_invite_enter($event,invite_member_form)">
                            <div class="panel-section">
                                <div class="section-header">
                                    <h4>输入成员邮箱</h4>
                                </div>
                                <div class="section-body pl_20">
                                    <div ng-repeat="member in invite_members">
                                        <div class="form-group">
                                            <div class="col-xs-8">
                                                <span ng-show="false">{{member.index = $index}}</span>

                                                <div class="input-group">
                                                    <input type="email" class="form-control col-xs-3" ui-event="{ focus : 'js_email_focus(invite_member_form)' }" placeholder="输入邮箱地址"
                                                           ng-model="member.email" name="member_email" type="email">

                                                    <div class="input-group-btn">
                                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                                data-toggle="dropdown">
                                                            {{member.role | role}} <span class="caret"></span>
                                                        </button>
                                                        <ul class="dropdown-menu pull-right" role="menu">
                                                            <li ng-repeat="r in invite_member_roles">
                                                                <a href="javascript:;" ng-click="member.role = r.role">{{r.name}}</a>
                                                            </li>
                                                            <!--<li class="divider"></li>-->

                                                        </ul>
                                                    </div>
                                                    <!-- /btn-group -->
                                                </div>
                                                <!-- /input-group -->
                                            </div>
                                <span ng-show="invite_members.length > 1" class="delete col-xs-2" style="line-height:33px;">
                                    <a href="javascript:;" ng-click="js_delete_member($event,member)">删除</a>
                                </span>
                                        </div>
                                    </div>
                                    <a href="javascript:;" class="btn" ng-click="js_add_invite_member()">再添加一个</a> <br/> <br/>

                                </div>
                            </div>

                            <!--<div class="single-panel-section" ng-show="projects.length > 0">-->
                            <!--<div class="single-panel-section-header">-->
                            <!--<h4>选择加入的项目</h4>-->
                            <!--</div>-->
                            <!--<div class="single-panel-section-content">-->
                            <!--<div class="checkbox checkbox-inline" ng-repeat="project in projects">-->
                            <!--<label>-->
                            <!--<input ng-model="project.checked" ng-checked="project.checked" type="checkbox"> {{ project.name }}-->
                            <!--</label>-->
                            <!--</div>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="panel-section">
                                <div class="section-header">
                                    <h4>说点什么</h4>
                                </div>
                                <div class="clearfix ml_15">
                                    <div class="col-xs-8 pl_0">
                                    </div>
                                </div>
                                <div class="alert alert-danger ml_15 mt_12 mb_0 w_678" ng-show="invite_member_form.$errors.length > 0">
                                    <i class="icon-remove-sign"></i> <span ng-bind-html-unsafe="invite_member_form.$errors[0]"></span>
                                </div>
                            </div>

                            <div class="panel-section ml_15">
                                <div class="section-body">
                                    <button ng-click="js_invite_members(invite_member_form)" type="button"
                                            class="btn btn-success mr_15" data-loading-text="发送中..." loading-status="is_sending">
                                        发送邀请
                                    </button>
                                    <button ng-click="js_cancel_invite()" class="btn btn-cancel">取消</button>
                                </div>
                            </div>
                        </form>
                    </dd>
                </dl>
            </div>
        </div>

    </div>
</div>
<ng-include src="'/view/team/team_not_found.html'"></ng-include>
