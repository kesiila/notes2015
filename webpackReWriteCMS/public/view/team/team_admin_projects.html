<div class="layout_content">    <div class="layout_content_main no_sidebar height-noheader">        <div class="mod_navbar">            <div class="title">                <ng-include src="'/view/team/team_title.html'"></ng-include>            </div>        </div>        <div class="center-panel-container height-nonav" ng-show="global.loading_done" wt-scroll>            <div class="layout_split_panel">                <div class="layout_split_left">                    <ng-include src="'/view/team/team_admin_left_nav.html'"></ng-include>                </div>                <div class="layout_split_right">                    <dl class="frame" data-minheight="160">                        <dt>                            <span class="title">设置</span>                            <ng-include src="'/view/team/team_admin_tabs.html'"></ng-include>                        </dt>                        <dd>                            <div class="part-loading mt_20" data-ng-hide="part_loading_done"></div>                            <div data-ng-show="part_loading_done">                                <div class="panel-section">                                    <div class="progress-warp">                                        <progress percent="stacked"></progress>                                    </div>                                    <ul class="inline-items clearfix">                                        <li>                                            <span class="number active-count"></span>                                            <span class="text">{{team.active_count}} 个活动项目</span>                                        </li>                                        <li>                                            <span class="number archived-count"></span>                                            <span class="text">{{team.archived_count}} 个归档项目</span>                                        </li>                                    </ul>                                </div>                                <br/>                                <div class="panel-section table-list">                                    <table class="table table-hover table-bordered">                                        <thead>                                            <tr>                                                <th>项目名称</th>                                                <th>负责人</th>                                                <th>成员人数</th>                                                <th>状态</th>                                                <th>创建时间</th>                                            </tr>                                        </thead>                                        <tbody>                                            <tr data-ng-repeat="project in account_projects">                                                <td>{{project.name}}</td>                                                <td>                                                    <wt-avatar ng-repeat="admin in project.admins" member="admin" name="true" size="30" class="mr_15"></wt-avatar>                                                </td>                                                <td>{{project.member_count}}</td>                                                <td>{{project.archived | projectStatus}}</td>                                                <td>{{project.create_date | timeFormatZHCN}}</td>                                            </tr>                                            <tr data-ng-if="account_projects.length == 0">                                                <td colspan="5">                                                    还没有任何项目                                                </td>                                            </tr>                                            <tr data-ng-show="!account_projects">                                                <td colspan="5" align="center">                                                    <div class="part-loading mb_0"></div>                                                </td>                                            </tr>                                        </tbody>                                    </table>                                </div>                            </div>                        </dd>                    </dl>                </div>            </div>        </div>    </div></div>
