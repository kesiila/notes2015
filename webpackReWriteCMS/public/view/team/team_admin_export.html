<div class="layout_content">    <div class="layout_content_sidebar height-noheader">        <ng-include src="'/view/team/team_admin_sidebar.html'"></ng-include>    </div>    <div class="layout_content_main height-noheader">        <div class="mod_navbar">            <div class="title">                <h3><i class="icon-cogs mr_10"></i>团队设置</h3>                <span class="color_gray ml_15">{{team.name}}</span>            </div>            <div class="main">                <div class="pull-right">                    <button data-ng-click="js_export_data()" class="btn btn-danger"                            data-loading-text="提交中..." loading-status="bulk_exporting"                            ng-show="global.loading_done && team.edition==2">导出数据                    </button>                </div>            </div>        </div>        <ng-include src="'/view/team/team_mask_panel.html'"></ng-include>        <div class="center-panel-container height-nonav" ng-show="global.loading_done && team.edition==2" wt-scroll>            <div class="panel-section">                <h4>数据导出</h4>                <div class="option-block meta-desc">                    <i class="icon-info-sign mr_5"></i>数据导出需要先提交，准备就绪后才可以下载。                </div>            </div>            <div class="panel-section inner">                <table class="table table-hover table-bordered">                    <thead>                    <tr>                        <th>请求时间</th>                        <th>格式</th>                        <th>状态</th>                        <th>操作</th>                    </tr>                    </thead>                    <tbody>                    <tr data-ng-repeat="export in bulkexports">                        <td>                            {{export.request_date | timeFormatZHCN}}                        </td>                        <td>                            {{{1:'JSON'}[export.download_format]}}                        </td>                        <td>{{export.status | exportStatus}}</td>                        <td>                            无                        </td>                    </tr>                    <tr data-ng-show="bulkexports.length == 0">                        <td colspan="4">                            还没有数据导出记录                        </td>                    </tr>                    <tr data-ng-show="!loading_export_done">                        <td colspan="4" align="center">                             <div class="part-loading mb_0"></div>                        </td>                    </tr>                    </tbody>                </table>                <div class="pull-right" wt-pagination="exports_pagination_opts"></div>            </div>        </div>    </div></div>
