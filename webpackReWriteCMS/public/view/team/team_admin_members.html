<div class="layout_content">    <div class="layout_content_main no_sidebar height-noheader">        <div class="mod_navbar">            <div class="title">                <ng-include src="'/view/team/team_title.html'"></ng-include>            </div>        </div>        <div class="center-panel-container height-nonav" ng-show="global.loading_done" wt-scroll>            <div class="layout_split_panel">                <div class="layout_split_left">                    <ng-include src="'/view/team/team_admin_left_nav.html'"></ng-include>                </div>                <div class="layout_split_right">                    <dl class="frame" data-minheight="160">                        <dt>                            <span class="title">设置</span>                            <ng-include src="'/view/team/team_admin_tabs.html'"></ng-include>                        </dt>                        <dd>                            <div class="part-loading mt_20" data-ng-hide="part_loading_done"></div>                            <div data-ng-show="part_loading_done">                                <div class="panel-section">                                    <div class="progress-warp">                                        <progress percent="stacked"></progress>                                    </div>                                    <ul class="inline-items clearfix">                                        <li>                                            <span class="number member-count"></span>                                            <span class="text">{{team.member_count}} 位活动成员</span>                                        </li>                                        <li>                                            <span class="number invite-count"></span>                                            <span class="text">发送 {{team.invite_count}} 个邀请</span>                                        </li>                                    </ul>                                </div>                                <br/>                                <div class="panel-section table-list">                                    <table class="table table-hover table-bordered">                                        <thead>                                            <tr>                                                <th>成员</th>                                                <th>邮箱</th>                                                <th>加入日期</th>                                                <th>角色</th>                                                <th>状态</th>                                                <th>项目数</th>                                                <th>设置</th>                                            </tr>                                        </thead>                                        <tbody>                                            <tr data-ng-repeat="member in account_members">                                                <td>                                                    <wt-avatar member="member" name="true" size="30"></wt-avatar>                                                </td>                                                <td>{{member.email}}</td>                                                <td>{{member.join_date | timeFormatZHCN}}</td>                                                <td>{{member.role | role}}</td>                                                <td>{{member.status | memberStatus}}</td>                                                <td>{{member.prj_count}}</td>                                                <td><a class="js-popbox" href="javascript:;" data-placement="left" data-align="middle" data-ng-click="js_show_member_menu($event,member,team)">设置</a>                                                </td>                                            </tr>                                            <tr data-ng-if="account_members.length == 0">                                                <td colspan="7">                                                    还没有团队成员                                                </td>                                            </tr>                                            <tr data-ng-show="!account_members">                                                <td colspan="7" align="center">                                                    <div class="part-loading mb_0"></div>                                                </td>                                            </tr>                                        </tbody>                                    </table>                                </div>                            </div>                        </dd>                    </dl>                </div>            </div>        </div>    </div></div>
