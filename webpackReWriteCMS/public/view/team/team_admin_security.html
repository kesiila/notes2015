<div class="layout_content">    <div class="layout_content_main no_sidebar height-noheader">        <div class="mod_navbar">            <div class="title">                <ng-include src="'/view/team/team_title.html'"></ng-include>            </div>        </div>                 <div class="center-panel-container height-nonav" wt-scroll>            <div class="layout_split_panel">                <div class="layout_split_left">                    <ng-include src="'/view/team/team_admin_left_nav.html'"></ng-include>                </div>                <div class="layout_split_right">                    <dl class="frame" data-minheight="160">                        <dt>                            <span class="title">设置</span>                            <ng-include src="'/view/team/team_admin_tabs.html'"></ng-include>                        </dt>                        <dd>                            <div class="part-loading mt_20" data-ng-hide="part_loading_done"></div>                            <div class="panel-section inner" data-ng-show="part_loading_done">                                <table class="table table-hover table-bordered pt_15">                                    <thead>                                        <tr>                                            <th>操作人</th>                                            <th>行为</th>                                            <th>IP地址</th>                                            <th>时间</th>                                        </tr>                                    </thead>                                    <tbody>                                        <tr data-ng-repeat="history in histories">                                            <td>                                                <wt-avatar member="history.actor" name="true" size="30"></wt-avatar>                                            </td>                                            <td style="width: 40%">{{history.verb_display}}                                                <wt-avatar member="history.member" name="true" size="30"></wt-avatar>                                            </td>                                            <td>{{history.location + '（'+ history.ipaddress + '）'}}</td>                                            <td>{{history.published | timeFormatZHCN}}</td>                                        </tr>                                        <tr data-ng-show="histories.length == 0">                                            <td colspan="4">                                                还没有安全日志                                            </td>                                        </tr>                                        <tr data-ng-show="!loading_histories_done">                                            <td colspan="4" align="center">                                                <div class="part-loading mb_0"></div>                                            </td>                                        </tr>                                    </tbody>                                </table>                                <div class="pull-right" wt-pagination="security_pagination_opts"></div>                            </div>                        </dd>                    </dl>                </div>            </div>        </div>    </div></div>
