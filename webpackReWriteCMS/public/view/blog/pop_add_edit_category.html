<div class="popbox-header">    <button class="cancel icon-remove" ng-click="js_close()"></button>    <h3>{{{true:'修改分类',false:'添加分类'}[category.category_id.length > 0]}}</h3></div><form name="edit_category_form" wt-form-validate="{blurTrig:false,showMsg:false}" class="form-horizontal wt-form"      novalidate>    <div class="popbox-body pb_0">        <div class="form-group w_360">            <label class="col-xs-2 control-label p_0">名称：</label>            <div class="col-xs-10">                <input autofocus="" name="category_name" type="text" class="form-control"                       ng-model="category.name" placeholder="分类名称" required/>            </div>        </div>        <div class="form-group w_360">            <label class="col-xs-2 control-label p_0">位置：</label>            <div class="col-xs-10">                <input autofocus="" name="category_pos" type="number" class="form-control"                       ng-model="category.pos" placeholder="位置" required/>            </div>        </div>        <div class="form-group w_360">            <label class="col-xs-2 control-label p_0">链接：</label>            <div class="col-xs-10">                <input autofocus="" name="category_permalink" type="text" class="form-control"                       ng-model="category.permalink" placeholder="链接" required/>            </div>        </div>        <div class="form-group w_360">            <label class="col-xs-2 control-label p_0"></label>            <div class="col-xs-10">                <button wt-form-submit="js_save_category(edit_category_form)" class="btn btn-success mr_15"                        loading-status="is_saving_category" data-loading-text="保存中...">确定                </button>                <button ng-click="js_close()" class="btn">取消</button>            </div>        </div>    </div></form>
