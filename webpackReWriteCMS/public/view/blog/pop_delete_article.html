<div class="popbox-header">    <button class="cancel icon-remove" ng-click="js_close()"></button>    <h3>删除文章</h3></div><div class="popbox-body w_260 pb_0">    <div class="alert alert-danger">        你确定要删除此文章({{article.title}})么？    </div></div><div class="popbox-footer">    <button ng-click="js_delete_article()" data-loading-text="删除中..." loading-status="is_deleting_article" class="btn btn-danger float_left">确定删除</button></div>
