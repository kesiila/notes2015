<div class="popbox-header">
    <button class="cancel icon-remove" ng-click="js_close()"></button>
    <h3>删除文件</h3>
</div>
<div class="popbox-body">
    <!--<span>文件删除后会放在回收站，可以在回收站选择<br/>恢复或者彻底删除。</span>-->
    <span>警告：文件删除后会将无法找回！</span>
</div>
<div class="popbox-footer">
    <button ng-click="js_del_file()" class="btn btn-danger" data-loading-text="删除中..." loading-status="is_deleting">确定删除</button>
</div>
