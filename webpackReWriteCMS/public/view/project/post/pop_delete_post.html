<div class="popbox-header">
    <button class="cancel icon-remove" ng-click="js_close()"></button>
    <h3>删除问答</h3>
</div>
<div class="popbox-body">
    <span>问答删除后会放在回收站，可以在回收站选择<br/>恢复或者彻底删除。</span>
</div>
<div class="popbox-footer">
    <button ng-click="js_delete_post($event, post)" wt-loading-done="is_saving" data-loading-text="请求中..." class="btn btn-danger float_left">确定删除</button>
</div>
