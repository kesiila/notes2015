<ul class="popbox-step" ng-switch on="step">
    <li ng-switch-default class="popbox-step-li">
        <div class="popbox-header">
            <button class="cancel icon-remove" ng-click="js_close()"></button>
            <h3>更多选项</h3>
        </div>
        <div class="popbox-body fixed-width-260">
            <ul class="popbox-menu">
                <li>
                    <a href="javascript:;" ng-click="js_step(2)">
                        <i class="icon-filter"></i> 按成员筛选活动
                    </a>
                </li>
                <li>
                    <a href="javascript:;" ng-click="js_step(1)">
                        <i class="icon-xx"></i> 显示下载活动
                    <span class="text-muted small-tip">
                        {{{1: '开启', 0: '关闭'}[project.info.show_completed]}}
                    </span>
                    </a>
                </li>
            </ul>
        </div>
    </li>
    <li ng-switch-when="1" class="popbox-step-li">
        <div class="popbox-header">
            <button class="back icon-chevron-left" ng-click="js_step(0)"></button>
            <button class="cancel icon-remove" ng-click="js_close()"></button>
            <h3>显示下载活动</h3>
        </div>
        <div class="popbox-body fixed-width-260">
            <ul class="popbox-menu">
                <li>
                    <a ng-click="js_prefs_show_completed()">
                        <i class="color_gray" ng-class="{1:'icon-ok',0:'icon-xx'}[project.info.show_completed]"></i>
                        <strong>开启</strong>
                        <br/>
                        <span class="text-muted pl_20">活动完成后，在日历中显示</span>
                    </a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ng-click="js_prefs_show_completed()">
                        <i class="color_gray" ng-class="{0:'icon-ok',1:'icon-xx'}[project.info.show_completed]"></i>
                        <strong>关闭</strong>
                        <br/>
                        <span class="text-muted pl_20">活动完成后，在日历中隐藏</span>
                    </a>
                </li>
            </ul>
        </div>
    </li>
    <li ng-switch-when="2" class="popbox-step-li">
        <div class="popbox-header">
            <button class="back icon-chevron-left" ng-click="js_step(0)"></button>
            <button class="cancel icon-remove" ng-click="js_close()"></button>
            <h3>按成员筛选活动</h3>
        </div>
        <div class="popbox-bodywrapper" wt-scroll>
        <div class="popbox-body fixed-width-260">
            <ul class="popbox-menu">
                <li>
                    <a href="javascript:;" ng-click="js_change_member('all')">
                        <i ng-class="{false: 'icon-xx', true: 'icon-ok'}[member_id == 'all']" class="color_gray"></i>
                        全部成员</a>
                </li>
                <li class="divider"></li>
                <li class="member-item">
                    <a href="javascript:;" tabindex="-1" ng-click="js_change_member(self.uid)">
                        <i ng-class="{false: 'icon-xx', true: 'icon-ok'}[member_id == self.uid]" class="color_gray"></i>
                        <wt-avatar member="self" name="true" faceclass="plr_5" atname="true" size="30">
                        </wt-avatar>
                    </a>
                </li>
                <li class="member-item" ng-repeat="member in members">
                    <a href="javascript:;" tabindex="-1" ng-click="js_change_member(member.uid)">
                        <i ng-class="{false: 'icon-xx', true: 'icon-ok'}[member_id == member.uid]" class="color_gray"></i>
                        <wt-avatar member="member" name="true" faceclass="plr_5" atname="true" size="30">
                        </wt-avatar>
                    </a>
                </li>
            </ul>
        </div>
            </div>
    </li>
</ul>
