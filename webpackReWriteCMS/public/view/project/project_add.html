<div class="layout_content">
    <div class="layout_content_main no_sidebar height-noheader">
        <div class="mod_navbar">
            <div class="title">
                <h3 ng-if="current_menu == 'all'"><i class="icon-inbox mr_10"></i>新建项目</h3>
                <h3 ng-if="current_menu != 'all'"><i class="icon-sitemap mr_10"></i>{{current_team.name}}</h3>
            </div>
            <div class="main">
            </div>
        </div>
        <div class="height-nonav main-content" wt-scroll ng-hide="permission == 64">

            <dl class="frame" data-minheight="160" data-ng-show="global.loading_done">
                <dt>
                    <span class="title">新建项目</span>
                <ul class="tabs">

                </ul>

                </dt>
                <dd>
                    <div class="panel-section">
                        <form ng-show="is_add_team" name="team_add_form"
                              wt-form-validate="{blurTrig:false,showMsg:false}" class="form-horizontal wt-form"
                              novalidate>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">团队名称：</label>

                                <div class="col-xs-10">
                                    <input name="team_name" ng-model="team_name" placeholder="团队名称"
                                           type="text" class="form-control" required autofocus/>
                                </div>
                            </div>
                            <div class="form-group" ng-show="team_add_form.$errors.length > 0">
                                <div class="col-xs-2"></div>
                                <div class="col-xs-10">
                                    <div class="alert alert-danger">
                                        <i class="icon-remove-sign"></i> {{team_add_form.$errors[0]}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label"></label>

                                <div class="col-xs-10">
                                    <button wt-form-submit="js_add_team(team_add_form, team_name)"
                                            class="btn btn-success mr_15" data-loading-text="保存中..."
                                            loading-status="is_saving_team">创建新团队
                                    </button>
                                    <button ng-click="js_cancel_add_team()" class="btn btn-cancel">取消</button>
                                </div>
                            </div>
                        </form>
                        <form ng-hide="is_add_team" name="add_prj_form"
                              wt-form-validate="{blurTrig:false,showMsg:false}" class="form-horizontal wt-form"
                              novalidate>
                            <div class="form-group">
                                <label class="col-xs-2 control-label pt_0">所属团队：</label>

                                <div class="col-xs-10">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">
                                        <i class="icon-sitemap mr_5"></i>{{current_team.name}} <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu clearfix">
                                        <li ng-repeat="team in owner_teams">
                                            <a href="javascript:;" ng-click="js_change_team(add_prj_form,team)"><i
                                                    class="icon-sitemap mr_5"></i>{{team.name}}</a>
                                        </li>
                                        <li class="divider" ng-hide="teams.length==0"></li>
                                        <li>
                                            <a href="javascript:;" ng-click="js_open_add_team()">
                                                <i class="icon-plus-sign mr_5"></i>新建团队</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">项目名称：</label>

                                <div class="col-xs-10">
                                    <input name="prj_name" ng-model="name" placeholder="项目名称" class="form-control"
                                           type="text" autofocus="" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label">项目描述：</label>

                                <div class="col-xs-10">
                                    <textarea ng-model="desc" placeholder="为项目添加简短描述（可选）" rows="4"
                                              class="form-control "></textarea>
                                </div>
                            </div>
                            <div class="form-group" ng-show="add_prj_form.$errors.length > 0">
                                <div class="col-xs-2"></div>
                                <div class="col-xs-10">
                                    <div class="alert alert-danger">
                                        <i class="icon-remove-sign"></i> {{add_prj_form.$errors[0]}}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-2 control-label"></label>

                                <div class="col-xs-10">
                                    <button wt-form-submit="js_add_prj(add_prj_form, name, desc)"
                                            class="btn btn-success mr_15"
                                            data-loading-text="保存中..."
                                            loading-status="is_saving_project">创建新项目
                                    </button>
                                    <button ng-click="js_cancel()" class="btn float_left">取消</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </dd>
            </dl>
        </div>

    </div>
</div>
