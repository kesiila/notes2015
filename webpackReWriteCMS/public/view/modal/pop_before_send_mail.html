<div class="click-other-dont-hide just-for-mailbox">
    <div class="modal-header" style="background-color: #5cb85c;">
        <h3 class="modal-title" style="color:#fff;padding-left: 20px;padding-top: 5px;">发个邮件
            <i class="pull-right icon-close cursor" style="margin-top: 2px;margin-right: 5px;color: #fff;"
               ng-click="beforeSendingMail.close()"></i>
        </h3>
    </div>
    <div class="modal-body">
        <div class="center-block text-center pb_10">
            <h3 class="mt_10"><strong>你还没有可用的模板呢</strong></h3>
            <h4 class="text-muted">请手动创建模板或让哆哆神笔为你自动生成</h4>
            <button class="btn btn-success mr_10" ng-click="beforeSendingMail.writeByGenerator()">哆哆定制</button>
            <!--        <button class="btn btn-success ml_10" ng-click="beforeSendingMail.writeByMyself()">手动创建</button>-->
        </div>
    </div>
</div>
