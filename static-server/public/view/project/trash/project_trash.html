<div class="layout_content prj_panel">
    <div class="layout_content_main height-noheader">
        <div class="mod_navbar">
            <ng-include src="'/view/project/prj_title_panel.html'"></ng-include>
            <div class="main">
                <div class="toolbar_panel pull-right">
                    <button class="btn btn-danger js-popbox" ng-click="js_clear_trash($event)" type="button"
                            wt-permission="[permission,project.info.curr_role,1,1]">清空回收站
                    </button>
                </div>
            </div>
        </div>
        <div class="height-nonav" wt-scroll>
            <dl class="frame" data-minheight="160">
                <dt>
                <span class="title">
                        回收站
                    </span>
                <ul class="tabs">
                    <li>
                        <a ng-class="{true: 'active'}[filter_type==0]" href="javascript:;" ng-click="js_filter(0)">
                            全部
                        </a>
                    </li>
                    <li>
                        <a ng-class="{true: 'active'}[filter_type==1]" href="javascript:;" ng-click="js_filter(1)">
                            活动
                        </a>
                    </li>
                    <li>
                        <a ng-class="{true: 'active'}[filter_type==3]" href="javascript:;" ng-click="js_filter(3)">
                            文件
                        </a>
                    </li>
                    <li>
                        <a ng-class="{true: 'active'}[filter_type==2]" href="javascript:;" ng-click="js_filter(2)">
                            问答
                        </a>
                    </li>
                    <li>
                        <a ng-class="{true: 'active'}[filter_type==4]" href="javascript:;" ng-click="js_filter(4)">
                            文档
                        </a>
                    </li>
                </ul>
                </dt>
                <dd>
                <div class="empty-panel" ng-show="wtobjs != null && wtobjs.length == 0" ng-cloak>
                    <i class="icon-trash"></i><br/>
                    <span>回收站没有内容</span>
                </div>
                <div class="trash-panel">
                    <div class="prj-trash" ng-show="wtobjs.length > 0">
                        <div class="wt-row" ng-repeat="wtobj in wtobjs">
                            <div class="column column-icon">
                                <i ng-class="{
                        'task': 'icon-check',
                        'entry': 'icon-columns',
                        'file': 'icon-file',
                        'folder': 'icon-folder-close',
                        'page': 'icon-file-text',
                        'event': 'icon-calendar',
                        'post': 'icon-list-alt'
                        }[wtobj.entity.etype]"></i>
                            </div>
                            <div class="column column-name" ng-click="locator.to_entity(project.info.pid, wtobj.entity);">
                                <span class="name">{{wtobj.entity.name}}</span>
                            </div>
                            <div class="column column-actor">

                                <wt-avatar member="wtobj.actor" name="true" faceclass="plr_5" size="30"></wt-avatar>
                            </div>
                            <div class="column column-date">
                        <span>
                             {{wtobj.delete_date | timeFormatZHCN}}
                        </span>
                            </div>
                            <div class="column column-menu">
                                <a href="javascript:;" class="js-popbox trash-item-menu"
                                   wt-permission="[permission,project.info.curr_role,1,2]"
                                   ng-click="js_show_trash_menu($event, wtobj)">
                                    <i class="icon-play-circle"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                </dd>
            </dl>

        </div>
    </div>
    <div class="layout_right_sidebar height-noheader">
        <ng-include src="'/view/project/prj_right_sidebar.html'"></ng-include>
    </div>
</div>

<div class="stamp-project" ng-cloak ng-show="permission==4"></div>
