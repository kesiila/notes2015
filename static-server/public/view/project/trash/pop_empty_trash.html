<div class="popbox-header">
    <button class="cancel icon-remove" ng-click="js_close()"></button>
    <h3>清空回收站</h3>
</div>
<div class="popbox-body">
    <span>回收站里的数据将会永久删除，并且无法恢复。<br/>确认要清空回收站？</span>
</div>
<div class="popbox-footer">
    <button ng-click="js_empty_trash()" class="btn btn-danger">确定清空</button>
</div>
