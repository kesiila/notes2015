<div>
	<div class="entity-title "
		ng-include="'/view/entity/organizer/organizer_title.html'"></div>
	<div class="wt-row" style="border-bottom: 0px">&nbsp;</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>活动目录</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'category')"
			wt-hint-once="" content="设置活动目录
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="category"></wt-organizer-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>活动群体</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'group')"
			wt-hint-once="" content="设置活动群体
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="group"></wt-organizer-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>住宿方式</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'stay')"
			wt-hint-once="" content="设置住宿方式
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="stay"></wt-organizer-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>适合年龄</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'age')"
			wt-hint-once="" content="设置适合年龄
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="age"></wt-organizer-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>适合年级</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'grade')"
			wt-hint-once="" content="设置适合年级
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="grade"></wt-organizer-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>机构类型</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'')"
			wt-hint-once="" content="设置机构类型
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="default"></wt-organizer-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>地址</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'address')"
			wt-hint-once="" content="设置推广位置
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="address"></wt-organizer-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>推广位置</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, organizer,'ad')"
			wt-hint-once="" content="设置推广位置
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-organizer-tags organizer="organizer" tagtype="ad"></wt-organizer-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>主题</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_project($event, organizer,'theme')"
			wt-hint-once="" content="设置推广位置
			hint-name="customer_sendmail_first_hint" placement="top">设置
		</button>
	</div>
	<div class="wt-row">
	  <div class="organizer-badges"> 
		<span class="ai-yellow organizer-badge" ng-repeat="project in organizer.projects" ng-if="('project_default' != project.pid)">
			{{project.title}} <a ng-show="!global.is_outter" wt-permission="[permission,project.info.curr_role,1,2]" class="icon-action icon-remove" href="javascript:;"
			data-ng-click="js_remove_project(organizer, project)" title="从该项目移除"></a>
		</span>
	  </div>
	</div>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

</div>
