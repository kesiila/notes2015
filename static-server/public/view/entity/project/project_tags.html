<div>
	<div class="entity-title "
		ng-include="'/view/entity/project/project_title.html'"></div>
	<div class="wt-row" style="border-bottom: 0px">&nbsp;</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>活动目录</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'category')"
			 placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="category"></wt-project-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>活动群体</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'group')"
			 placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="group"></wt-project-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>住宿方式</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'stay')"
			 placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="stay"></wt-project-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>适合年龄</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'age')"
			 placement="top">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="age"></wt-project-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>适合年级</label>
		<button class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'grade')">
			设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="grade"></wt-project-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>机构类型</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'')">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="default"></wt-project-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>地址</label>
		<button class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'address')">
			设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="address"></wt-project-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>推广位置</label>
		<button class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, project,'ad')">
			设置
		</button>
	</div>
	<div class="wt-row">
		<wt-project-tags project="project" tagtype="ad"></wt-project-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>主题</label>
		<button 
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_project($event, project,'theme')">设置
		</button>
	</div>
	<div class="wt-row">
	  <div class="project-badges"> 
		<span class="ai-yellow project-badge" ng-repeat="project in project.projects" ng-if="('project_default' != project.pid)">
			{{project.title}} <a ng-show="!global.is_outter" wt-permission="[permission,project.info.curr_role,1,2]" class="icon-action icon-remove" href="javascript:;"
			data-ng-click="js_remove_project(project, project)" title="从该项目移除"></a>
		</span>
	  </div>
	</div>
</div>
