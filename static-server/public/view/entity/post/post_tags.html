<div>
	<div class="entity-title "
		ng-include="'/view/entity/post/post_title.html'"></div>
	<div class="wt-row" style="border-bottom: 0px">&nbsp;</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>类别</label>
		<button
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, post,'post_category')"
			 title="设置类别">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-post-tags post="post" tagtype="post_category"></wt-post-tags>
	</div>
	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>话题类型</label>
		<button
			class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, post,'')"
			title="设置话题类型">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-post-tags post="post" tagtype="default"></wt-post-tags>
	</div>

	<div class="task-desc wt-row">
		<label class="col-xs-2 control-label p_0"><i class="mr_5"></i>自定义标签</label>
		<button
				class="btn btn-success btn-sm ml_15 pull-right" ng-click="js_assign_tag($event, post,'normal')"
				title="设置自定义标签">设置
		</button>
	</div>
	<div class="wt-row">
		<wt-post-tags post="post" tagtype="normal"></wt-post-tags>
	</div>
</div>
