<div class="pl_25 ml_5">
    <p>
        <wt-avatar member="userDetail" size="40" class="comment-avatar"></wt-avatar>
        <span class="text-muted" ng-show="userDetail.name">{{userDetail.name}}</span>
    </p>
    <p class="text-muted"  ng-show="userDetail.display_name">昵称: {{userDetail.display_name}}</p>
    <p class="text-muted" ng-show="userDetail.mobile">手机号：{{userDetail.mobile}}</p>
    <p class="text-muted" ng-show="userDetail.email">邮箱：{{userDetail.email}}</p>
</div>
