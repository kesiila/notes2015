<div class="popbox-header">
    <button class="cancel icon-remove" ng-click="js_close()"></button>
    <h3>筛选选项</h3>
</div>
<div class="popbox-body">
    <ul class="popbox-menu">
        <li><a href="javascript:;" ng-click="js_select_type('all')">
            <i ng-class="{false: 'icon-xx', true: 'icon-ok'}[selected_type=='all']" class="color_gray"></i>
            全部</a>
        </li>
        <li class="divider"></li>
        <li ng-repeat="filter_type in filter_types">
            <a href="" ng-click="js_select_type(filter_type)">
                <span class="color_gray" ng-class="{true:'icon-ok',false:'icon-xx'}[filter_type.name == selected_type]"></span>
                {{filter_type.display_name}}
            </a>
        </li>
    </ul>
</div>
