<div class="layout_content">    <div class="layout_content_sidebar height-noheader">        <ng-include src="'/view/team/team_admin_sidebar.html'"></ng-include>    </div>    <div class="layout_content_main height-noheader">        <div class="mod_navbar">            <div class="title">                <h3><i class="icon-cogs mr_10"></i>团队设置</h3>                <span class="color_gray ml_15">{{team.name}}</span>            </div>            <div class="main">                <div class="pull-right">                </div>            </div>        </div>        <div class="center-panel-container" data-ng-show="team">            <div class="panel-section">                <h4>在线充值</h4>                <ul class="pay-online">                    <li>                        <span class="pay-number">1</span> 购买人数:                        <span class="pay-people"><i class="icon-ex-users"></i> {{sub.quota}} 个人 </span>                        <span class="pay-people-tooltip text-muted">(￥10月/人)</span>                    </li>                    <li class="pay-amount-list">                        <span class="pay-number">2</span> 充值金额:<br/>                        <div class="pay-amount"                             data-ng-class="{true:'active'}[selected_amount.month_count == pay_amount.month_count]"                             data-ng-click="js_selected_amount(pay_amount,pay_form)"                             data-ng-repeat="pay_amount in pay_amounts">                            <span class="pay-amount-time">{{pay_amount.display_time}}</span>                            <span class="pay-amount-number">￥ <b>{{pay_amount.amount}}</b> </span>                            <span class="icon-ok-sign" ng-show="{true:'active'}[selected_amount.month_count == pay_amount.month_count]"></span>                            <span class="pay-amount-send" data-ng-show="pay_amount.presentation > 0">                                <i class="icon-gift"></i>                                送：￥{{pay_amount.presentation}}                            </span>                        </div>                    </li>                    <li>                        <span class="pay-number">3</span> 支付方式：<br/>                        <div class="radio">                            <label>                                <input type="radio" name="pay_type" value="1" checked="checked" />                                <img ng-src="/img/alipay.png{{global.config.version}}" width="135" height="45" />                            </label>                        </div>                    </li>                    <li>                        <p class="alert alert-info">                            购买人数：{{sub.quota}}人<br/>                            充值金额：￥{{selected_amount.amount || 0}} <br/>                            支付方式：支付宝<br/>                        </p>                    </li>                    <li data-ng-show="pay_form.$errors.length > 0">                        <p class="alert alert-danger">                            <i class="icon-remove-sign"></i> {{pay_form.$errors[0]}}                        </p>                    </li>                    <li>                        <form name="pay_form" action="/pay/online/alipay" method="post" target="_blank">                            <input hidden="" name="payment_no" ng-model="payment_no">                            <input hidden="" name="amount" ng-model="selected_amount.amount">                            <input hidden="" name="team_id" ng-model="team_id">                            <button class="btn btn-success" type="submit" data-ng-click="js_pay(pay_form)"> 支付</button>                        </form>                    </li>                </ul>            </div>        </div>    </div></div>
