<div class="layout_content">    <div class="layout_content_main no_sidebar height-noheader">        <div class="mod_navbar">            <div class="title">                <h3><i class="icon-cogs mr_10"></i>团队设置</h3>                <span class="color_gray ml_15">{{team.name}}</span>            </div>            <div class="main">                <div class="pull-right">                </div>            </div>        </div>        <div class="center-panel-container">            <dl class="frame" data-minheight="160">                <dt>                    <ng-include src="'/view/team/team_admin_tabs.html'"></ng-include>                </dt>                <dd>                    <div class="part-loading mt_20" data-ng-hide="part_loading_done"></div>                    <div class="panel-section" data-ng-show="part_loading_done">                        <div class="center-box normal-box">                            <i class="center-box-icon icon-sitemap"></i>                            <h5>降级到免费版</h5>                            <p class="alert alert-danger" data-ng-show="degrade_error.length > 0">                                <i class="icon-remove-sign"></i> {{degrade_error}}                            </p>                            <button ng-disabled="degrade_disabled" class="btn btn-success btn-block" ng-click="js_degrade_team()"                                    data-loading-text="正在降级..."                                    loading-status="is_degrading">确认降级到免费版                            </button>                            <span class="tips">如需帮助，请拨打 400-805-6966 联系我们</span>                        </div>                    </div>                </dd>            </dl>        </div>    </div></div>
