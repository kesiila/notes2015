<div class="layout_content">    <div class="layout_content_sidebar height-noheader">        <ng-include src="'/view/team/team_admin_sidebar.html'"></ng-include>    </div>    <div class="layout_content_main height-noheader" wt-scroll>        <div class="mod_navbar">            <div class="title">                <h3><i class="icon-cogs mr_10"></i>团队设置</h3>                <span class="color_gray ml_15">{{team.name}}</span>            </div>            <div class="main">                <div class="pull-right">                </div>            </div>        </div>        <div class="center-panel-container" data-ng-show="global.loading_done">            <div class="panel-section">                <h4>账单记录</h4>                <div class="option-block">                    <div class="account-info mr_15">累计扣费：<span class="number">￥{{sub.fee}}</span></div>                </div>            </div>            <div class="panel-section table-list">                <table class="table table-hover table-bordered">                    <thead>                    <tr>                        <th>日期</th>                        <th>账单号</th>                        <th>成员人数</th>                        <th>价格</th>                        <th>金额</th>                    </tr>                    </thead>                    <tbody>                    <tr data-ng-repeat="billing in billings">                        <td>{{billing.transaction_date | timeFormatZHCN}}</td>                        <td>{{billing.billing_no}}</td>                        <td>{{billing.quantily}}</td>                        <td>{{billing.price | currency:"￥"}}</td>                        <td>{{billing.amount | currency:"￥"}}</td>                    </tr>                    <tr data-ng-show="billings.length == 0">                        <td colspan="5"> 还没有账单记录</td>                    </tr>                    </tbody>                </table>            </div>        </div>    </div></div>
