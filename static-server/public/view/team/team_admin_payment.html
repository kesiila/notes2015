<div class="layout_content">    <div class="layout_content_sidebar height-noheader">        <ng-include src="'/view/team/team_admin_sidebar.html'"></ng-include>    </div>    <div class="layout_content_main height-noheader" wt-scroll>        <div class="mod_navbar">            <div class="title">                <h3><i class="icon-cogs mr_10"></i>团队设置</h3>                <span class="color_gray ml_15">{{team.name}}</span>            </div>            <div class="main">                <div class="pull-right">                </div>            </div>        </div>        <div class="center-panel-container" data-ng-show="global.loading_done">            <div class="panel-section">                <h4>付费管理</h4>                <div class="option-block">                    <div class="account-info mr_15">账户余额：<span class="number">￥{{sub.balance}}</span></div>                    <a href="/teams/{{team_id}}/pay" class="btn btn-danger mr_15">在线充值</a>                    <a href="/teams/{{team_id}}/pay_coupon" class="btn">代金券充值</a>                </div>            </div>            <div class="panel-section table-list">                <table class="table table-hover table-bordered">                    <thead>                    <tr>                        <th>日期</th>                        <th>充值方式</th>                        <th>金额</th>                        <th>状态</th>                        <th>操作</th>                    </tr>                    </thead>                    <tbody>                    <tr data-ng-repeat="payment in payments">                        <td>{{payment.transaction_date | timeFormatZHCN}}</td>                        <td>{{payment.type | payType}}</td>                        <td ng-class="{1:'pay-unpaid',2:'pay-success',3:'pay-failed'}[payment.status]">                            ￥{{payment.amount}}                        </td>                        <td>{{payment.status | payStatus}}                        </td>                        <td>                            <div data-ng-hide="(payment.status | payStatusIsSuccess)">                                <a href="/pay/online/alipay?team_id={{team_id}}&payment_no={{payment.payment_no}}"                                   target="_blank">继续支付</a> |                                <a href="javascript:;" data-ng-click="js_cancel_payment(payment)">取消支付</a>                            </div>                            <div data-ng-show="(payment.status | payStatusIsSuccess)">                                无                            </div>                        </td>                    </tr>                    <tr data-ng-show="payments.length == 0">                        <td colspan="5">还没有付费记录</td>                    </tr>                    </tbody>                </table>                <div class="pull-right" wt-pagination="payments_pagination_opts"></div>            </div>        </div>    </div></div>
