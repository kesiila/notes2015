<div class="layout_content">

    <div class="layout_content_main no_sidebar height-noheader" >
        <div class="mod_navbar">
            <div class="title">
                <h3><i class="icon-compass mr_10"></i>发现</h3>
            </div>
            <div class="main">
                <div class="pull-right">
                    <span class="text-muted"><i class="icon-info-sign mr_5"></i>我参与项目中的全部文件</span>
                </div>
            </div>
        </div>
        <div class="height-nonav" wt-scroll>
            <div class="layout_split_panel">
                <div class="layout_split_left">
                    <dl class="frame" data-minheight="160">
                        <ul class="nav nav-pills nav-stacked">
                      		<li><a href="/browse"><i class="icon-globe"></i><br/>活动</a></li>
                        	<li><a href="/browse/mails"><i class="icon-envelope"></i><br/>邮件</a></li>
                        	<li><a href="/browse/templates"><i class="icon-file-text-alt"></i><br/>模板</a></li>
                            <li class="active"><a href="/browse/files"><i class="icon-file"></i><br/>文件</a></li>
<!--                         	<li><a href="/browse/posts"><i class="icon-list-alt"></i><br/>话题</a></li>
                        	<li><a href="/browse/pages"><i class="icon-file-text-alt"></i><br/>文档</a></li>
 -->                        </ul>
                    </dl>
                </div>
                <div class="layout_split_right">
                    <dl class="frame" data-minheight="160">
                        <dt>
                            <span class="title">文件</span>
                        <ul class="tabs">
                            <li>
                                <a ng-class="{true: 'active'}[current_tab == 0]" href="javascript:;" ng-click="js_change_tab(0)">
                                    全部
                                </a>
                            </li>
                            <li>
                                <a ng-class="{true: 'active'}[current_tab == 1]" href="javascript:;" ng-click="js_change_tab(1)">
                                    我上传的
                                </a>
                            </li>
                            <li>
                                <a ng-class="{true: 'active'}[current_tab == 2]" href="javascript:;" ng-click="js_change_tab(2)">
                                    我关注的
                                </a>
                            </li>
                        </ul>
                        </dt>
                        <dd>
                            <div class="empty-panel" ng-show="files != null && files.length == 0 && part_loading_done">
                                <i class="icon-file"></i><br/>
                                <span>还没有任何文件</span>
                            </div>
                            <div class="file-panel">
                                <div class="file-list-view" ng-show="files.length > 0">
                                    <div class="wt-row file-item-view file-item-mark"
                                         ng-class="{'border-notop':$index == 0,'active':file.fid == locator.show_detail_file_id}"
                                         ng-repeat="file in files" file-id="{{file.fid}}" data-ng-hide="file.is_hide">
                                        <div class="column column-pic slide-trigger" ng-click="locator.to_file(file.pid, file.fid, true)">
                                            <img class="pic" ng-src="{{file.icon | wtBox}}" alt="{{ file.name }}"/>
                                        </div>
                                        <div class="column column-name slide-trigger" ng-click="locator.to_file(file.pid, file.fid, true)">
                                            <a class="name" href="javascript:;">{{file.name }}</a>
                                        </div>
                                        <div class="column column-size">
                                            &nbsp;{{(file.size | fileSize) || ""}}
                                        </div>
                                        <div class="column column-update">
                                            <wt-avatar member="file.update_user" name="false" size="30"></wt-avatar>
                                        </div>
                                        <div class="column column-date">
                                            <span class="date">{{file.update_date | fromNow}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="loading-more-panel">
                                    <button style="text-align: center"
                                            ng-show="has_more && part_loading_done"
                                            class="btn" ng-click="load_files_more()"
                                            data-loading-text="加载中..."
                                            loading-status="!part_loading_done">加载更多...
                                    </button>
                                    <div class="load-more part-loading" ng-hide="part_loading_done"></div>
                                </div>
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

    </div>
</div>
