<div class="popbox-header">    <button class="cancel icon-remove" ng-click="js_close()"></button>    <h3>删除分类</h3></div><div class="popbox-body w_260 pb_0">    <div class="alert alert-danger">        删除分类后，该分类下的文章也将会删除，你确定要删除此分类({{category.name}})么？    </div></div><div class="popbox-footer">    <button ng-click="js_delete_category()" data-loading-text="删除中..." loading-status="is_deleting_category" class="btn btn-danger float_left">确定删除</button></div>
