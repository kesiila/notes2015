<div class="other-warp login-wrap" data-ng-controller="user_login_ctrl">
    <i class="icon-large icon-close" id="close" ng-click="close()"></i>
    <div class="single-panel clearfix">
        <div class="single-panel-inner login-mini" ng-show="status.code == 0">
            <div class="single-panel-header">
                <h3 >登录
                    &nbsp;&nbsp;<img src="/img/signup/bring_more_customer.png" alt=""/></h3>
            </div>
            <div class="single-panel-body">
                <div class="single-panel-section">
                    <form wt-form-validate="{blurTrig:false,showMsg:false}" name="login_form"
                          class="form-horizontal wt-form" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon icon-user"></i></span>
                                <input class="form-control" type="text" placeholder="输入用户名/邮箱"
                                       name="login_name" ng-model="login_name" required="" wt-autofocus=""/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon fs_17"><i class="icon icon-lock"></i></span>
                                <input class="form-control" type="password" placeholder="输入密码"
                                       name="login_password" ng-model="login_password" required=""/>
                            </div>
                        </div>
                        <div class="form-group" ng-show="login_form.$errors.length > 0">
                            <div class="alert alert-danger">
                                <i class="icon-remove-sign mr_5"></i>{{login_form.$errors[0]}}
                            </div>
                        </div>
                        <div class="form-group">
                            <button wt-form-submit="signin(login_form)" class="btn btn-success btn-lg btn-block"
                                    type="button"
                                    wt-tracker="Login Page|Main|Login"
                                    data-loading-text="登录中..." loading-status="is_login_ing"> 登 录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="single-panel-footer">
                <div style="margin:0 20px 0 24px;">
                    <a href="javascript:;"  ng-click="to_signup()" >还没帐号?</a>
                    <a href="javascript:;" class="signup_in_model" ng-click="to_signup()"  style="color:red;font-size: 16px;">立即注册</a>
                    <a href="javascript:;"  class="pull-right" style="position:absolute;right:124px"  ng-click="to_forgot()">忘记密码？</a></div>
            </div>
        </div>
